<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="section-div">
        <div>
            <button id="myButton">#051937</button>
            <button id="myButton2">#A8EB12</button>
        </div>
        <h2>Click here to copy code</h2>
        <div class="copyDiv">
            background-image: linear-gradient(to right top, #051937, #004d7a);
        </div>
    </section>

    <script>
        let btn1 = document.querySelector("#myButton");
        let btn2 = document.querySelector("#myButton2");
        let divCopy = document.querySelector(".copyDiv");

        let rgb1 = "#051937";
        let rgb2 = "#004d7a";

        const heaxaVal = ()=>{
            let myHexaValues = "0123456789abcdef";
            let colors = "#";
            for(let i=0; i<6; i++){
               colors = colors + myHexaValues[Math.floor(Math.random() * 16)];
            }
            return colors;
        };

        const haldleButton = ()=>{
            // let myHexaValues = "0123456789abcdef";
            // let colors = "#";
            // for(let i=0; i<6; i++){
            //    colors = colors + myHexaValues[Math.floor(Math.random() * 16)];
            // }
            // console.log(colors);

             rgb1 = heaxaVal();
            console.log(rgb1);
            btn1.innerText = rgb1;
            document.body.style.backgroundImage= `linear-gradient(to right, ${rgb1},${rgb2})`;
            divCopy.innerHTML = `background-image: linear-gradient(to right top, ${rgb1}, ${rgb2})`
        };

        const haldleButton2=()=>{
             rgb2 = heaxaVal();
            console.log(rgb2);
            btn1.innerText = rgb2;
            document.body.style.backgroundImage= `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            divCopy.innerHTML = `background-image: linear-gradient(to right top, ${rgb1}, ${rgb2})`
        }




        btn1.addEventListener("click", haldleButton);
        btn2.addEventListener("click", haldleButton2);

    </script>
</body>
</html>
