<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css">
    <title>Facebook Login Page</title>
  </head>
  <body class="bg-gray-200">
<div class="container flex mx-auto my-28 items-center justify-center gap-11 ">
<div class="left w-1/3">
    <img class="w-48 mb-8" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/1280px-Facebook_Logo_%282019%29.svg.png" alt="facebook">
    <p class="text-xl">Facebooks helps you to connect and share with the people in your life</p>
</div>
<div class="right flex flex-col bg-white p-14 rounded-lg">
    <input type="text" placeholder="email address" class=" outline-blue-500 border-solid border-2 border-gray-200 text-sm p-1 px-10 py-2 mb-3">
    <input type="password" placeholder="password" class="outline-blue-500 border-solid border-2 border-gray-200 text-sm p-1 px-10 mb-3 py-2">
    <button class="btn bg-blue-700 text-white font-bold py-2 rounded-md hover:bg-blue-600 mb-6">Log in</button>
    <span class="text-center text-xs text-blue-600 hover:underline cursor-pointer mb-5">Forgotten Passwors</span>
    <hr>
    <button class="btn bg-green-700 text-white text-sm py-2 rounded-md hover:bg-green-600 mb-6 w-fit text-center mx-auto px-4 my-2">Create New Account</button>

</div>
</div> 
 </body>
</html>
